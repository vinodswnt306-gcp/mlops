steps:
  # Docker Build
  - name: 'gcr.io/cloud-builders/docker'
    id: image
    entrypoint: /bin/sh
    args:
    - -c
    - "bash pipeline/pipeline_base_image_builder.sh"
    
  - name: 'python'
    id: run
    entrypoint: /bin/sh
    args:
    - -c
    - "pip install -r requirements.txt && python pipeline/pipeline_publisher.py \
	&& python pipeline/pipeline_run.py && printenv"
    env:
    - 'MY_SECRET_dsaadsadsadads=${_CONTAINER_NAME}'
    